    <div class="container">
      <h1>Űrlap menü</h1>
      <p>Az alábbi menüben egy űrlapot lehet kitölteni.</p>
      <form id="contactForm" class="p-4">
        <div class="mb-3">
          <label for="name" class="form-label">Név</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email cím</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Tárgy</label>
          <input type="text" class="form-control" id="subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Üzenet</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Cím</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <button type="submit" class="btn btn-primary">Küldés</button>
      </form>
      <div id="formErrors" class="mt-3 text-danger"></div>
    </div>
      <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
          <p class="mb-0">Készítette: Karsai Szilárd</p>
        </div>
      </footer>
